<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
</head>
<body>
    <h2>Add Marks for {{ student.name }} - {{ subject.name }}</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Internal Marks -->
        <h3>Internal Marks</h3>
        <label for="assignment_1">Assignment 1:</label>
        <input type="number" name="assignment_1" id="assignment_1" min="0" max="25" required><br>

        <label for="mid_1">Mid-Term 1:</label>
        <input type="number" name="mid_1" id="mid_1" min="0" max="25" required><br>

        <!-- Examination Marks -->
        <h3>Examination Marks</h3>
        <label for="exam_marks">Final Exam Marks:</label>
        <input type="number" name="exam_marks" id="exam_marks" min="0" max="100" required><br>

        <button type="submit">Submit Marks</button>
    </form>

    <a href="{% url 'teacher_homepage' %}">Back to Dashboard</a>
</body>
</html>
